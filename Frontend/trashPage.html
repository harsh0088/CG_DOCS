<body>

    <ul class="list">
       
      </li>

<!-- bootstrap modal popup -->

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Upload a file</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="./upload.jpeg" class="uploadImage" alt="Upload Image">
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <input type="file" id="file" style="display: none;"/>
          <button type="button" value="upload" onclick="thisFileupload()" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Sideber -->
  <section class="home_section">
    <div class="topbar">
      <div class="toggle">
        <i class='bx bx-menu' id="btn"></i>
      </div>
      <div class="search_wrapper">
        <label>
          <span>
            <button id="searchButton" onclick="searchItem()"><i class='bx bx-search'></i></button>
          </span>
          <input type="search" id="search" placeholder="Search...">
        </label>
      </div>
     
      <span id="adminName"></span>
      
    </div>
    
    <!-- End Top Bar -->
    
    <div class="class" id="create"></div>
    
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create folder</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input  id="input1" type="text" placeholder="Enter name">
                      
            </div>
            <div class="modal-footer">
              <button type="button" onclick="createFolders()" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
 </section>
 <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");

  closeBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
    // call function
    changeBtn();
  });

  function changeBtn() {
    if(sidebar.classList.contains("open")) {
      closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
    } else {
      closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
  }

</script>
